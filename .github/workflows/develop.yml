name: Deploy to QA 

on: 
  pull_request: 
  push: 
    branches-ignore:
      - main
      
jobs: 
  Validate-Dev-Changes:
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3 
        with: 
          node-version: "16" 
          
      - name: Install Dependencies 
        run: npm install 

      - name: Test Lint 
        run: npm run lint 
        
      - name: Test coverage 
        run: npm run test

      - name: Set HomePage
        run: npm run setHomePage

      - name: build
        run: CI=false npm run build
  
  QA-deploy: 
    needs: Validate-Dev-Changes
    environment:
      name: QA
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3 
        with: 
          node-version: "16" 
          
      - name: deploy
        run: netlify deploy -p --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}

  PR-Management:
    needs: QA-deploy
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Get Branch Name
        id: get-branch
        uses: ypicard/get-branch-name-github-action@v1

      - name: pull-request
        run: gh pr create --base main --head ${{ steps.get-branch.outputs.branch }} --title "Pulling ${{ steps.get-branch.outputs.branch }} into main"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  